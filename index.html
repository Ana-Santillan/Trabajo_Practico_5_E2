<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejercicio N° 2 - TPN° 5">
    <meta name="keywords" content="javascript, js, DOM">
    <meta name="author" content="Ana Luz Santillan">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark p-3 mb-3">
            <div class="container-fluidt">
                <a class="navbar-brand link-light" href="./index.html">
                    <img src="./img/logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Ejercicio 2
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <aside class="col-md-6 order-lg-0 order-sm-1 mb-3">
                    <form method="get" action="error404.html">
                        <div class="mb-3">
                            <label class="form-label" for="nombreApellido">Nombre y apellido</label>
                            <input id="nombreApellido" type="text" placeholder="Ej: Ana Santillan" required minlength="5" maxlength="150" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="edad">Edad</label>
                            <input id="edad" type="number" placeholder="Ej: 23" required minlength="1" maxlength="3" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="dni">DNI</label>
                            <input id="dni" type="number" placeholder="Ej: 41984183" required minlength="7" maxlength="8" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="sexo">Sexo</label>
                            <input id="sexo" type="text" placeholder="Ej: F" required minlength="1" maxlength="1" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="dni">Peso</label>
                            <input id="dni" type="number" placeholder="Ej: 61" required minlength="2" maxlength="3" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="dni">Altura</label>
                            <input id="dni" type="number" placeholder="Ej: 1.58" required minlength="7" maxlength="8" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="dni">Año de nacimiento</label>
                            <input id="dni" type="date" placeholder="Ej: 1999" required minlength="4" maxlength="4" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn colorBoton">Crear</button>
                        </div>
                    </form>
                </aside>
                <aside class="col-md-6">
                    <div>
                        <img src="./img/persona.png" alt="Crear Persona">
                    </div>
                </aside>
            </div>
        </section>
        <section class="container my-4 text-center">
            <button id="mostrarGeneracion" class="btn colorBoton">Mostrar Generación</button>
            <button id="esMayor" class="btn colorBoton">Mayor de Edad</button>
        </section>
    </main>
    <footer class="bg-dark text-light text-center p-3">
        &copy; Todos los derechos reservados
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
